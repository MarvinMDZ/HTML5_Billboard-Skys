<!DOCTYPE html> <html>
	<head>
		<meta charset="utf-8"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/> 
		<title>Careta Panel Autmático</title>
        <link rel="stylesheet" href="style.css"/> 
       <script type="text/javascript" src="../scripts/EBLoader.js"></script>
        
		<script>
			var clickBtn;

			function initEB(){
				if (!EB.isInitialized()) {
					EB.addEventListener(EBG.EventName.EB_INITIALIZED, startAd);
				}else {
					startAd();
				}
			}
			
			function startAd() {
				clickBtn = document.getElementById("clickthroughButton");

				clickBtn.addEventListener('click',function(){
					EB.clickthrough("click_panelAutomatico_izq");
				})

			}

			
		</script>
	</head>
	<body onLoad="initEB()">
		<div id="expansion">
			<button id="clickthroughButton" class="button"></button>
			<img src="../images/panel_izq.jpg" alt="bgPanelAuto">
		</div>
	</body>
</html>
